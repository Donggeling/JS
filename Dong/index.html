
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>董灵主页</title>
    <style type="text/css">
        body{
            background-image:url(./image/1.JPG);
            background-size: 100% 100%;
            height:100%;
        }
        html{
            height: 100%;
        }
        @keyframes kf1{
            0%{opacity:0}
            25%{opacity:100}
            50%{opacity:0}
            100%{opacity:50}
        }
        @keyframes kf2{
            0%{opacity:50}
            25%{opacity:0}
            50%{opacity:100}
            100%{opacity:0}
        }
        @keyframes kf3{
            0%{opacity:50}
            50%{opacity:0}
            75%{opacity:100}
            100%{opacity:100}
        }
        @keyframes kf4{
            0%{opacity:50}
            25%{opacity:0}
            50%{opacity:50}
            75%{opacity:100}
            100%{opacity:0}
        }
        p{
            
            text-align:center;
            font-size:100px;
            width:100%;
            
        }
        #id1{
            animation:kf1 5s infinite;
        }
        #id2{
            animation:kf2 4s infinite;
        }
        #id3{
            animation:kf3 5s infinite;
        }
        #id4{
            animation:kf4 6s infinite;
        }
        </style>
</head>
<body>
<audio src="./mp3/1.mp3" autoplay="autoplay" loop="loop"></audio>

<p id="id1">我爱你哦……</p>
<p id="id2">I love you o……</p>
<p id="id3">사랑해 ……</p>
<p id="id4">あなたのことが好きです……</p>
</body>
</html>
